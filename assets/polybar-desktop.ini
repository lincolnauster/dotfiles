[bar/painted]
override-redirect = true
font-0 = "Fira Code:size=12"

monitor = HDMI-0
monitor-strict = true
monitor-exact = true

width = 948
height = 32

padding = 2
offset-x = 2592
offset-y = 8

modules-left = painted

background = #b57614
foreground = #0a0a0a

[bar/time]
override-redirect = true
font-0 = "Fira Code:size=12"

monitor = HDMI-0
monitor-strict = true
monitor-exact = true

width = 316
height = 32

padding = 2
offset-x = 4772
offset-y = 8

background = #b57614
foreground = #0a0a0a

modules-right = watch

[module/watch]
type = internal/date

interval = 1.0

date = "%I:%M %d %B %Y"

[module/painted]
type = custom/script
exec = "painted --input /tmp/painted.in"
tail = true

click-left = "echo 'clear' >> /tmp/painted.in"
scroll-up = "echo 'previous' >> /tmp/painted.in"
scroll-down = "echo 'next' >> /tmp/painted.in"
